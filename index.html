<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
</head>

<body>

    <div class="container">
        <div class="imageholder">
            <img src="images/image-equilibrium.jpg" alt="NFT" class="NFT">
            <span class="blue-hover"></span>
        </div>
        <div class="DiscID">
            <h3>
                Equilibrium #3429
            </h3>

            <p>
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="offer">
                <div class="price">
                    <img src="images/icon-ethereum.svg" alt="Ethereum" class="eth">
                    <p>0.041 ETH</p>
                </div>
                <div class="timer">
                    <img src="images/icon-clock.svg" alt="clock" class="clock">
                    <p>3 days left</p>
                </div>
            </div>
            <span class="ruler"></span>
            <div class="footer">
                <img src="images/image-avatar.png" alt="seller profile">
                <p>Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </div>
    </div>

</body>

</html>
